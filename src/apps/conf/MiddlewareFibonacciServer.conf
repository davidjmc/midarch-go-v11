Configuration MiddlewareFibonacciServer :=

   Adaptability
      IS_ADAPTIVE : false

   Components 
      namingProxy      : NamingClientProxy
      fibonacciInvoker : FibonacciInvoker
      requestor        : Requestor
      crh              : CRH    @NAMING_PORT
      srh              : SRH    @FIBONACCI_PORT

   Connectors
      t1 : RequestReply
      t2 : RequestReply
      t3 : RequestReply

   Attachments
      namingProxy,t1,requestor
      requestor,t2,crh
      srh,t3,fibonacciInvoker
EndConf 
